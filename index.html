/* -------------------------------------------------------
   8. Поиск препаратов (input)
---------------------------------------------------------*/
function handleSearchInput() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  const suggestionsDiv = document.getElementById('suggestions');
  suggestionsDiv.innerHTML = '';

  if (!query) return;
  const matched = allNames.filter(n => n.includes(query));
  
  matched.forEach(m => {
    const div = document.createElement('div');
    div.className = 'suggestion';
    div.textContent = m;
    div.onclick = () => onSuggestionClick(m);
    suggestionsDiv.appendChild(div);
  });
}

/* -------------------------------------------------------
   9. Добавление препарата по клику на подсказку
---------------------------------------------------------*/
function onSuggestionClick(name) {
  const info = additionalItemsByName[name];
  if (!info) {
    alert("Неизвестный препарат: " + name);
    return;
  }
  const standardDose = info.dose;
  const dosage = prompt(
    `Введите дозировку для "${name}" (по умолчанию ${standardDose}):`,
    standardDose
  );
  if (dosage) {
    selectedItems[name] = parseFloat(dosage);
  }

  document.getElementById('searchInput').value = '';
  document.getElementById('suggestions').innerHTML = '';
  renderSelectedItems();
}

/* -------------------------------------------------------
   10. Перерисовка списка выбранных препаратов
---------------------------------------------------------*/
function renderSelectedItems() {
  const container = document.getElementById('selectedItems');
  container.innerHTML = '<h3>Выбранные препараты:</h3>';

  if (Object.keys(selectedItems).length === 0) {
    container.innerHTML += '<p>Пусто</p>';
    return;
  }

  const ul = document.createElement('ul');
  for (const name in selectedItems) {
    const li = document.createElement('li');
    li.textContent = `${name}: ${selectedItems[name]}`;

    // Изменить дозировку
    const editBtn = document.createElement('button');
    editBtn.textContent = 'Изм.';
    editBtn.onclick = () => {
      const newDosage = prompt("Введите новую дозировку", selectedItems[name]);
      if (newDosage !== null) {
        selectedItems[name] = parseFloat(newDosage);
        renderSelectedItems();
      }
    };

    // Удалить препарат
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'X';
    removeBtn.onclick = () => {
      delete selectedItems[name];
      renderSelectedItems();
    };

    const btnsWrapper = document.createElement('span');
    btnsWrapper.appendChild(editBtn);
    btnsWrapper.appendChild(removeBtn);
    li.appendChild(btnsWrapper);

    ul.appendChild(li);
  }
  container.appendChild(ul);

  // Проверяем, не содержит ли набор готовый коктейль (частичное совпадение)
  const result = findCocktailPartialMatch(selectedItems);
  if (result) {
    const { cocktail } = result;
    const note = document.createElement('div');
    note.className = 'note';
    note.textContent =
      `Состав включает коктейль "${cocktail.name}" (цена: ${cocktail.price} руб.) 
       + возможно есть доп. препараты.`;
    container.appendChild(note);
  }
}

/* -------------------------------------------------------
   11. Поиск «коктейля + доп. препараты»
   Если найден коктейль, чьи компоненты полностью
   присутствуют в selectedItems (та же доза) – вернём {cocktail}.
   Если нет – null.
---------------------------------------------------------*/
function findCocktailPartialMatch(selected) {
  for (const c of COCKTAILS) {
    let allMatch = true;
    for (const ck in c.components) {
      if (!selected[ck] || selected[ck] !== c.components[ck]) {
        allMatch = false;
        break;
      }
    }
    if (allMatch) {
      return { cocktail: c };
    }
  }
  return null;
}

/* -------------------------------------------------------
   12. Сохранить текущую базу (если есть) в allBases
---------------------------------------------------------*/
function saveCurrentBase() {
  if (!currentBaseName) return; // если база ещё не выбрана

  const baseRecord = {
    baseName: currentBaseName,
    basePrice: currentBasePrice,
    selectedItems: { ...selectedItems }
  };
  allBases.push(baseRecord);

  // сбрасываем
  currentBaseName = null;
  currentBasePrice = 0;
  selectedItems = {};
  renderSelectedItems();
}

/* -------------------------------------------------------
   13. Рендер ранее собранных баз (внизу)
---------------------------------------------------------*/
function renderPreviousBases() {
  const container = document.getElementById('previousBasesList');
  container.innerHTML = '';

  allBases.forEach((b, idx) => {
    const baseDiv = document.createElement('div');
    baseDiv.className = 'base-record';
    baseDiv.innerHTML = `<strong>База #${idx + 1}: ${b.baseName}</strong>`;

    const sItems = b.selectedItems;
    if (Object.keys(sItems).length === 0) {
      baseDiv.innerHTML += `<p>Без препаратов</p>`;
    } else {
      const ul = document.createElement('ul');
      for (const name in sItems) {
        const li = document.createElement('li');
        li.textContent = `${name}: ${sItems[name]}`;
        ul.appendChild(li);
      }
      baseDiv.appendChild(ul);
    }
    container.appendChild(baseDiv);
  });

  // показываем/скрываем блок в зависимости от наличия
  document.getElementById('previousBasesContainer').style.display = 
    allBases.length > 0 ? 'block' : 'none';
}

/* -------------------------------------------------------
   14. Рассчитать общую стоимость по всем базам
---------------------------------------------------------*/
function calculateTotalAndExplanation() {
  let grandTotal = 0;
  let explanation = "";

  allBases.forEach((base, index) => {
    const baseIndex = index + 1;
    let baseSum = 0;
    let baseExplanation = `База #${baseIndex}: ${base.baseName}\n`;

    // Стоимость базы
    baseSum += base.basePrice;
    if (base.basePrice > 0) {
      baseExplanation += `   Платная база: ${base.basePrice} руб.\n`;
    }

    // Проверим «коктейль + доп.препараты»
    const result = findCocktailPartialMatch(base.selectedItems);
    if (result) {
      const c = result.cocktail;
      baseSum += c.price;
      baseExplanation += `   Коктейль "${c.name}": ${c.price} руб.\n`;

      // доп. препараты сверх коктейля
      for (const name in base.selectedItems) {
        const userDose = base.selectedItems[name];
        const cDose = c.components[name];
        if (!cDose || cDose !== userDose) {
          const info = additionalItemsByName[name.toLowerCase()];
          if (info) {
            let factor = userDose / info.dose;
            if (isNaN(factor) || factor < 0.0001) factor = 1;
            const cost = Math.round(info.price * factor);
            baseSum += cost;
            baseExplanation += 
              `       + "${name}" (${userDose}) => ${cost} руб.\n`;
          } else {
            baseExplanation += 
              `       + "${name}" нет в базе ADDITIONAL_PRICES => 0 руб.\n`;
          }
        }
      }
    } else {
      // Коктейль не найден, суммируем препараты поштучно
      for (const name in base.selectedItems) {
        const userDose = base.selectedItems[name];
        const info = additionalItemsByName[name.toLowerCase()];
        if (info) {
          let factor = userDose / info.dose;
          if (isNaN(factor) || factor < 0.0001) factor = 1;
          const cost = Math.round(info.price * factor);
          baseSum += cost;
          baseExplanation += 
            `   "${name}" доза ${userDose} => ${cost} руб.\n`;
        } else {
          baseExplanation += 
            `   "${name}" не найдено в ADDITIONAL_PRICES => 0 руб.\n`;
        }
      }
    }

    baseExplanation += `   Итого по базе #${baseIndex}: ${baseSum} руб.\n\n`;
    grandTotal += baseSum;
    explanation += baseExplanation;
  });

  explanation += `ОБЩАЯ СУММА: ${grandTotal} руб.\n`;
  return { total: grandTotal, explanation };
}

/* -------------------------------------------------------
   15. "Готово" – сохраняем текущую базу, считаем,
       отправляем в Телеграм
---------------------------------------------------------*/
function onDone() {
  saveCurrentBase();
  renderPreviousBases();

  const { total, explanation } = calculateTotalAndExplanation();
  const dataToSend = {
    user_id: userId,
    user_fio: userFio,
    bases: allBases,
    total_price: total,
    explanation: explanation
  };

  Telegram.WebApp.sendData(JSON.stringify(dataToSend));
  // tg.close(); // при необходимости
}

/* -------------------------------------------------------
   16. Обработчики UI
---------------------------------------------------------*/
function onStart() {
  document.getElementById('startContainer').style.display = 'none';
  document.getElementById('fioContainer').style.display = 'block';
}

function onSaveFio() {
  const fio = document.getElementById('fioInput').value.trim();
  if (!fio) {
    alert("Введите ФИО клиента!");
    return;
  }
  userFio = fio;

  // Переходим к выбору базы
  document.getElementById('fioContainer').style.display = 'none';
  document.getElementById('baseContainer').style.display = 'block';
}

function onSelectBase(baseName, basePrice) {
  // Запоминаем текущую базу
  currentBaseName = baseName;
  currentBasePrice = basePrice;
  selectedItems = {};

  // Прячем кнопки базы, показываем поиск
  document.getElementById('baseContainer').style.display = 'none';
  document.getElementById('searchContainer').style.display = 'block';

  // Также делаем видимыми кнопки "Новая база" и "Готово"
  document.getElementById('newBaseBtn').style.display = 'inline-block';
  document.getElementById('doneBtn').style.display = 'inline-block';

  renderSelectedItems();
}

function onNewBase() {
  // Сохраняем текущую базу
  saveCurrentBase();
  // Отрисовываем список предыдущих
  renderPreviousBases();

  // Очищаем текущую базу (т.е. сбрасываем выбор)
  currentBaseName = null;
  currentBasePrice = 0;
  selectedItems = {};
  renderSelectedItems();

  // Показываем выбор базы, прячем поиск
  document.getElementById('searchContainer').style.display = 'none';
  document.getElementById('baseContainer').style.display = 'block';
}

/* -------------------------------------------------------
   17. Инициализация при загрузке
---------------------------------------------------------*/
window.onload = () => {
  // Кнопки
  document.getElementById('startBtn').addEventListener('click', onStart);
  document.getElementById('saveFioBtn').addEventListener('click', onSaveFio);
  document.getElementById('searchInput').addEventListener('input', handleSearchInput);
  document.getElementById('doneBtn').addEventListener('click', onDone);
  document.getElementById('newBaseBtn').addEventListener('click', onNewBase);

  // Генерируем кнопки для всех баз
  const baseButtonsDiv = document.getElementById('baseButtons');
  BASES.forEach(b => {
    const btn = document.createElement('button');
    btn.textContent = b.name;
    btn.onclick = () => onSelectBase(b.name, b.price);
    baseButtonsDiv.appendChild(btn);
  });
};
