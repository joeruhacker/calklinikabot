<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram MiniApp</title>
  <!-- Обеспечиваем адаптивное отображение -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Подключаем шрифт Roboto (Google) -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #FAFAFA;
      color: #212121;
      box-sizing: border-box;
    }
    * {
      box-sizing: inherit;
    }

    #app {
      width: 100%;
      max-width: 800px; /* при желании можно оставить верхний предел */
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      color: #3F51B5;
      margin-top: 0;
    }

    button {
      background: #3F51B5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 4px;
    }
    button:hover {
      background: #303F9F;
    }

    /* Кнопка "Начать" */
    #startBtn {
      display: block;
      margin: 20px auto;
      font-size: 1.2rem;
      padding: 14px 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      font-size: 1rem;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }

    .suggestion {
      background: #FFFFFF;
      padding: 8px;
      margin: 2px 0;
      cursor: pointer;
      border: 1px solid #CCC;
      border-radius: 4px;
    }
    .suggestion:hover {
      background: #EEEEEE;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #FFFFFF;
      margin-bottom: 4px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #E0E0E0;
      display: flex; /* чтобы кнопки были справа */
      align-items: center;
      justify-content: space-between;
    }
    li button {
      margin: 0 4px;
    }

    #doneBtn {
      margin-top: 16px;
      display: none; /* скрыт до ввода ФИО */
    }

    /* Адаптивный заголовок списка выбранных */
    #selectedItems > h3 {
      margin-top: 20px;
      margin-bottom: 8px;
    }
  </style>

  <!-- Скрипт Telegram Web Apps (для sendData, close и т.д.) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="app">
  <h1>IV Cocktails</h1>

  <!-- 1. Кнопка "Начать" -->
  <div id="startContainer">
    <button id="startBtn">Начать</button>
  </div>

  <!-- 2. Блок ввода ФИО -->
  <div id="fioContainer" style="display:none;">
    <label>Фамилия Имя Отчество клиента:</label>
    <input type="text" id="fioInput" />
    <button id="saveFioBtn">Сохранить ФИО</button>
  </div>

  <!-- 3. Блок поиска препарата и выбранных препаратов -->
  <div id="searchContainer" style="display:none;">
    <label>Поиск препарата или коктейля</label>
    <input type="text" id="searchInput" placeholder="Введите название..." />
    <div id="suggestions"></div>

    <div id="selectedItems"></div>
  </div>

  <!-- 4. Кнопка "Готово" -->
  <button id="doneBtn">Готово</button>
</div>

<script>
// -------------------------------------------------------
// 1. Читаем user_id из URL (window.location.search)
// -------------------------------------------------------
let userId = null;
{
  const params = new URLSearchParams(window.location.search);
  userId = params.get('user_id');
  console.log("User ID:", userId);
}

// -------------------------------------------------------
// Подключаемся к Telegram WebApp
// -------------------------------------------------------
const tg = window.Telegram.WebApp;
tg.expand(); // Растягиваем на весь экран

// -------------------------------------------------------
// 2. Списки коктейлей и препаратов
// -------------------------------------------------------
const COCKTAILS = [
  {
    name: "Миланский коктейль",
    price: 18000,
    components: {
      "глутатион": 1,
      "езафосфина": 1,
      "витамин в9": 1,
      "инозин": 1,
      "комплекс витаминов группы в": 1,
      "витамин с": 1
    }
  },
  {
    name: "Спорт",
    price: 12000,
    components: {
      "цитофлавин": 10,
      "коэнзим композитум": 1,
      "актовегин": 10,
      "витамин с": 1000,
      "l-карнитин": 10
    }
  },
  // ... и т.д. (остальные коктейли)
  {
    name: "Здоровые сосуды",
    price: 10000,
    components: {
      "l-лизина эсцинат": 5,
      "мексидол": 10,
      "актовегин": 10,
      "витамин с": 500
    }
  },
  // ... добавьте все остальные коктейли
];

const ADDITIONAL_PRICES = {
  "глутатион": { "price": 7000, "dose": 600 },
  "мексидол":  { "price": 2000, "dose": 5 },
  // ... и т.д. (остальные препараты)
  "l-лизина эсцинат": { "price": 4000, "dose": 5 },
  // ...
};

// -------------------------------------------------------
// 3. Глобальные переменные
// -------------------------------------------------------
let selectedItems = {};  // { 'название_препарата': кол-во/доза }
let userFio = "";

// -------------------------------------------------------
// 4. Готовим структуры для быстрого поиска
// -------------------------------------------------------
const cocktailsByName = {};
COCKTAILS.forEach(c => {
  cocktailsByName[c.name.toLowerCase()] = c;
});

const additionalItemsByName = {};
Object.keys(ADDITIONAL_PRICES).forEach(k => {
  additionalItemsByName[k.toLowerCase()] = ADDITIONAL_PRICES[k];
});

// Собираем все названия (для поиска)
const allNames = [
  ...Object.keys(cocktailsByName),
  ...Object.keys(additionalItemsByName)
];

// -------------------------------------------------------
// 5. Поиск (autocomplete)
// -------------------------------------------------------
function handleSearchInput() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  const suggestionsDiv = document.getElementById('suggestions');
  suggestionsDiv.innerHTML = '';

  if (!query) return;

  const matched = allNames.filter(name => name.includes(query));
  
  matched.forEach(m => {
    const div = document.createElement('div');
    div.className = 'suggestion';
    div.textContent = m;
    div.onclick = () => onSuggestionClick(m);
    suggestionsDiv.appendChild(div);
  });
}

// -------------------------------------------------------
// 6. Клик по подсказке
// -------------------------------------------------------
function onSuggestionClick(name) {
  // Если название совпадает с коктейлем
  if (cocktailsByName[name]) {
    const c = cocktailsByName[name];
    for (const compName in c.components) {
      selectedItems[compName] = c.components[compName];
    }
  }
  // Если доп. препарат
  else if (additionalItemsByName[name]) {
    const info = additionalItemsByName[name];
    const standardDose = info.dose;
    const dosage = prompt(
      `Введите дозировку для "${name}" (по умолчанию ${standardDose}):`,
      standardDose
    );
    if (dosage) {
      selectedItems[name] = parseFloat(dosage);
    }
  }
  else {
    alert("Неизвестное название: " + name);
  }

  // Очищаем поисковую строку и подсказки
  document.getElementById('searchInput').value = '';
  document.getElementById('suggestions').innerHTML = '';

  // Обновляем список выбранных
  renderSelectedItems();
}

// -------------------------------------------------------
// 7. Перерисовать список выбранных препаратов
// -------------------------------------------------------
function renderSelectedItems() {
  const container = document.getElementById('selectedItems');
  container.innerHTML = '<h3>Выбранные препараты:</h3>';

  if (Object.keys(selectedItems).length === 0) {
    container.innerHTML += '<p>Пусто</p>';
    return;
  }

  const ul = document.createElement('ul');
  for (const name in selectedItems) {
    const li = document.createElement('li');
    li.textContent = `${name}: ${selectedItems[name]}`;

    // Кнопка "Изменить дозировку"
    const editBtn = document.createElement('button');
    editBtn.textContent = 'Изм.';
    editBtn.onclick = () => {
      const newDosage = prompt("Введите новую дозировку", selectedItems[name]);
      if (newDosage !== null) {
        selectedItems[name] = parseFloat(newDosage);
        renderSelectedItems();
      }
    };

    // Кнопка "Удалить"
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'X';
    removeBtn.onclick = () => {
      delete selectedItems[name];
      renderSelectedItems();
    };

    const btnsWrapper = document.createElement('span');
    btnsWrapper.appendChild(editBtn);
    btnsWrapper.appendChild(removeBtn);

    li.appendChild(btnsWrapper);
    ul.appendChild(li);
  }

  container.appendChild(ul);

  // Проверим, не совпадает ли набор целиком с каким-то коктейлем
  const matchedCocktail = findMatchingCocktail(selectedItems);
  if (matchedCocktail) {
    const note = document.createElement('div');
    note.style.color = 'green';
    note.style.marginTop = '8px';
    note.textContent =
      `Данный набор соответствует коктейлю "${matchedCocktail.name}" (цена: ${matchedCocktail.price} руб.)`;
    container.appendChild(note);
  }
}

// -------------------------------------------------------
// 8. Проверяем полное совпадение набора с коктейлем
// -------------------------------------------------------
function findMatchingCocktail(selected) {
  for (const c of COCKTAILS) {
    const cComps = c.components;
    const cKeys = Object.keys(cComps);
    const sKeys = Object.keys(selected);

    // Если разное количество компонентов - не подходит
    if (cKeys.length !== sKeys.length) continue;

    // Все компоненты и дозы должны совпадать
    let allMatch = true;
    for (const ck of cKeys) {
      if (!selected[ck] || selected[ck] !== cComps[ck]) {
        allMatch = false;
        break;
      }
    }
    if (allMatch) return c;
  }
  return null;
}

// -------------------------------------------------------
// 9. Расчитать цену (если совпадает коктейль - берем его цену,
//    иначе суммируем доп.препараты)
// -------------------------------------------------------
function calculatePrice() {
  let total = 0;
  let explanation = "";

  const matchedCocktail = findMatchingCocktail(selectedItems);
  if (matchedCocktail) {
    // Полное совпадение
    total = matchedCocktail.price;
    explanation += `Соответствует коктейлю "${matchedCocktail.name}" за ${matchedCocktail.price} руб.\n`;
  } else {
    // Суммируем доп. препараты
    for (const name in selectedItems) {
      const dosage = selectedItems[name];
      const info = additionalItemsByName[name.toLowerCase()];
      if (info) {
        let factor = dosage / info.dose;
        if (isNaN(factor) || factor <= 0) factor = 1;
        const cost = Math.round(info.price * factor);
        total += cost;
        explanation += `${name}: доза ${dosage}, базовая ${info.dose} => ${cost} руб.\n`;
      } else {
        explanation += `${name}: нет в базе, цена 0\n`;
      }
    }
    explanation += `Итого: ${total} руб.\n`;
  }
  return { total, explanation };
}

// -------------------------------------------------------
// 10. Кнопка "Готово" – отправляем JSON в Телеграм
// -------------------------------------------------------
function onDone() {
  // Считаем цену
  const { total, explanation } = calculatePrice();

  // Формируем объект для передачи боту
  const dataToSend = {
    user_id: userId,
    user_fio: userFio,
    selected_items: selectedItems,
    total_price: total,
    explanation: explanation
  };

  // Превращаем в JSON-строку
  const jsonStr = JSON.stringify(dataToSend);

  // Отправляем как web_app_data
  Telegram.WebApp.sendData(jsonStr);

  // При желании можно закрыть WebApp
  // tg.close();
}

// -------------------------------------------------------
// 11. Логика переключения экранов
// -------------------------------------------------------
function onStart() {
  // Скрываем кнопку "Начать", показываем ввод ФИО
  document.getElementById('startContainer').style.display = 'none';
  document.getElementById('fioContainer').style.display = 'block';
}

function onSaveFio() {
  const fio = document.getElementById('fioInput').value.trim();
  if (!fio) {
    alert("Введите ФИО!");
    return;
  }
  userFio = fio;

  // Показываем блок поиска, кнопку "Готово"
  document.getElementById('fioContainer').style.display = 'none';
  document.getElementById('searchContainer').style.display = 'block';
  document.getElementById('doneBtn').style.display = 'block';
}

// -------------------------------------------------------
// 12. Инициализация
// -------------------------------------------------------
window.onload = () => {
  document.getElementById('startBtn').addEventListener('click', onStart);
  document.getElementById('saveFioBtn').addEventListener('click', onSaveFio);
  document.getElementById('searchInput').addEventListener('input', handleSearchInput);
  document.getElementById('doneBtn').addEventListener('click', onDone);
};
</script>
</body>
</html>
