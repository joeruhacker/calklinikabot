/* -------------------------------------------------------

---------------------------------------------------------*/
function handleSearchInput() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  const suggestionsDiv = document.getElementById('suggestions');
  suggestionsDiv.innerHTML = '';

  if (!query) return; // пусто — не показываем
  const matched = allNames.filter(n => n.includes(query));

  matched.forEach(m => {
    const info = additionalItemsByName[m];
    const div = document.createElement('div');
    div.className = 'suggestion';

    const spanName = document.createElement('span');
    spanName.textContent = m; // отображаем название

    const doseInput = document.createElement('input');
    doseInput.type = 'number';
    doseInput.step = '0.01';
    doseInput.value = info.dose; // стандартная доза

    const addBtn = document.createElement('button');
    addBtn.textContent = 'Добавить';
    addBtn.onclick = () => {
      const d = parseFloat(doseInput.value) || info.dose;
      selectedItems[m] = (selectedItems[m] || 0) + d;
      document.getElementById('searchInput').value = '';
      suggestionsDiv.innerHTML = '';
      renderSelectedItems();
    };

    div.appendChild(spanName);
    div.appendChild(doseInput);
    div.appendChild(addBtn);
    suggestionsDiv.appendChild(div);
  });
}

/* -------------------------------------------------------

---------------------------------------------------------*/
function renderSelectedItems() {
  const container = document.getElementById('selectedItems');
  container.innerHTML = '<h3>Выбранные препараты:</h3>';

  if (Object.keys(selectedItems).length === 0) {
    container.innerHTML += '<p>Пусто</p>';
    return;
  }

  const ul = document.createElement('ul');
  for (const name in selectedItems) {
    const li = document.createElement('li');
    li.textContent = `${name}: ${selectedItems[name]}`;

    // Изменить дозировку (button)
    const editBtn = document.createElement('button');
    editBtn.textContent = 'Изм.';
    editBtn.onclick = () => {
      const oldVal = selectedItems[name];
      const newValStr = prompt("Введите новую дозировку:", oldVal);
      if (newValStr !== null) {
        const newVal = parseFloat(newValStr);
        if (!isNaN(newVal)) {
          selectedItems[name] = newVal;
          renderSelectedItems();
        }
      }
    };

    // Удалить препарат (button)
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'X';
    removeBtn.onclick = () => {
      delete selectedItems[name];
      renderSelectedItems();
    };

    const btnsWrapper = document.createElement('span');
    btnsWrapper.appendChild(editBtn);
    btnsWrapper.appendChild(removeBtn);
    li.appendChild(btnsWrapper);

    ul.appendChild(li);
  }
  container.appendChild(ul);

  // Проверяем, не содержит ли данный набор ( + база ) готовый коктейль
  const singleBaseResult = findCocktailPartialMatch(selectedItems, currentBaseName);
  if (singleBaseResult) {
    const { cocktail } = singleBaseResult;
    const note = document.createElement('div');
    note.className = 'note';
    note.textContent =
      `Состав этой базы включает коктейль "${cocktail.name}" (цена: ${cocktail.price} руб.) 
(возможно, есть доп. препараты сверх рецепта).`;
    container.appendChild(note);
  }
}

/* -------------------------------------------------------
   10. findCocktailPartialMatch
   (дозы >= рецептурных).
   Возвращает { cocktail, leftover } или null.
---------------------------------------------------------*/
function findCocktailPartialMatch(selected, baseName) {
  const normalizedBaseName = (baseName || '').toLowerCase();
  const baseObj = BASE_TO_COMPONENT[normalizedBaseName] || {};

  // Сольём компоненты базы + выбранные
  const merged = {};
  for (const k in baseObj) {
    merged[k] = (merged[k] || 0) + baseObj[k];
  }
  for (const k in selected) {
    merged[k] = (merged[k] || 0) + selected[k];
  }

  // Перебираем коктейли
  for (const c of COCKTAILS) {
    let enough = true;
    for (const ck in c.components) {
      if (!merged[ck] || merged[ck] < c.components[ck]) {
        enough = false;
        break;
      }
    }
    if (!enough) continue;

    // Формируем leftover
    const leftover = { ...merged };
    for (const ck in c.components) {
      leftover[ck] -= c.components[ck];
      if (leftover[ck] <= 0) {
        delete leftover[ck];
      }
    }

    return { cocktail: c, leftover };
  }

  return null;
}

/* -------------------------------------------------------
   11. Сохранить текущую базу (если есть) в allBases
---------------------------------------------------------*/
function saveCurrentBase() {
  if (!currentBaseName) return;
  const baseRecord = {
    baseName: currentBaseName,
    basePrice: currentBasePrice,
    selectedItems: { ...selectedItems } // копия
  };
  allBases.push(baseRecord);

  // сброс
  currentBaseName = null;
  currentBasePrice = 0;
  selectedItems = {};
  renderSelectedItems();
}

/* -------------------------------------------------------
   12. Рендер ранее собранных баз (внизу)
---------------------------------------------------------*/
function renderPreviousBases() {
  const container = document.getElementById('previousBasesList');
  container.innerHTML = '';

  allBases.forEach((b, idx) => {
    const baseDiv = document.createElement('div');
    baseDiv.className = 'base-record';
    baseDiv.innerHTML = `<strong>База #${idx + 1}: ${b.baseName}</strong>`;

    const sItems = b.selectedItems;
    if (Object.keys(sItems).length === 0) {
      baseDiv.innerHTML += `<p>Без препаратов</p>`;
    } else {
      const ul = document.createElement('ul');
      // Если база сама что-то добавляет:
      const baseComp = BASE_TO_COMPONENT[b.baseName.toLowerCase()] || {};
      for (const name in baseComp) {
        const li = document.createElement('li');
        li.textContent = `${name}: ${baseComp[name]}`;
        ul.appendChild(li);
      }
      // Пользовательские препараты:
      for (const name in sItems) {
        const li = document.createElement('li');
        li.textContent = `${name}: ${sItems[name]}`;
        ul.appendChild(li);
      }
      baseDiv.appendChild(ul);
    }
    container.appendChild(baseDiv);
  });

  document.getElementById('previousBasesContainer').style.display = 
    allBases.length > 0 ? 'block' : 'none';
}

/* -------------------------------------------------------
   13. Проверка, входит ли платная база в коктейль 
       (точное соответствие доз в рецепте).
---------------------------------------------------------*/
function baseIsInCocktail(cocktail, baseName) {
  const baseKeyVals = BASE_TO_COMPONENT[baseName.toLowerCase()];
  if (!baseKeyVals) return false;
  for (const k in baseKeyVals) {
    // Чтобы база точно совпала с рецептом коктейля по дозам:
    if (cocktail.components[k] !== baseKeyVals[k]) {
      return false;
    }
  }
  return true;
}

/* -------------------------------------------------------
   14. Глобальный поиск одного-единственного коктейля 
       по всем базам (суммарно).
---------------------------------------------------------*/
function findSingleGlobalCocktail() {
  // Сольём все препараты + компоненты платных баз
  const globalItems = {};

  for (const b of allBases) {
    const baseNormalized = b.baseName.toLowerCase();
    const baseComp = BASE_TO_COMPONENT[baseNormalized] || {};
    for (const k in baseComp) {
      globalItems[k] = (globalItems[k] || 0) + baseComp[k];
    }
    for (const k in b.selectedItems) {
      globalItems[k] = (globalItems[k] || 0) + b.selectedItems[k];
    }
  }

  // Ищем коктейль, на который «хватает» доз
  for (const c of COCKTAILS) {
    let enough = true;
    for (const ck in c.components) {
      if (!globalItems[ck] || globalItems[ck] < c.components[ck]) {
        enough = false;
        break;
      }
    }
    if (!enough) continue;

    // leftover
    const leftover = { ...globalItems };
    for (const ck in c.components) {
      leftover[ck] -= c.components[ck];
      if (leftover[ck] <= 0) {
        delete leftover[ck];
      }
    }
    return { cocktail: c, leftover };
  }

  return null;
}

/* -------------------------------------------------------
   Вспомогательная ф-ция для капитализации названия
---------------------------------------------------------*/
function capitalize(str) {
  if (!str) return "";
  return str[0].toUpperCase() + str.slice(1);
}

/* -------------------------------------------------------
   15. Формируем финальный текст в нужном формате
---------------------------------------------------------*/
function buildFinalOutput() {
  let textParts = [];
  // Вначале ФИО и итоговая цена (чуть позже посчитаем total)
  let finalTotal = 0;
  
  // Проверяем, есть ли один глобальный коктейль:
  const globalCheck = findSingleGlobalCocktail();
  if (globalCheck) {
    const { cocktail, leftover } = globalCheck;
    // Считаем стоимость коктейля:
    finalTotal += cocktail.price;

    // Определяем платные базы, которые не входят в этот коктейль
    let paidBasesCost = 0;
    let paidBasesStrings = [];
    allBases.forEach((b) => {
      if (b.basePrice > 0 && !baseIsInCocktail(cocktail, b.baseName)) {
        paidBasesCost += b.basePrice;
        // Можно вывести что-то вроде: + База "Реамбирин 250" (цена: 4000 руб.)
        paidBasesStrings.push(`+ База "${b.baseName}" (цена: ${b.basePrice} руб.)`);
      }
    });
    finalTotal += paidBasesCost;

    // leftover препараты
    let leftoverCost = 0;
    let leftoverStrings = [];
    for (const name in leftover) {
      const dose = leftover[name];
      const info = additionalItemsByName[name.toLowerCase()];
      if (info) {
        let factor = dose / info.dose;
        if (factor < 0.0001) factor = 1; 
        const cost = Math.round(info.price * factor);
        leftoverCost += cost;
        leftoverStrings.push(`+ Доп. ${capitalize(name)} ${dose} (цена: ${cost} руб.)`);
      } else {
        leftoverStrings.push(`+ Доп. ${capitalize(name)} ${dose} (цена: 0 руб. не в справочнике)`);
      }
    }
    finalTotal += leftoverCost;

    // Формируем блок "Детали расчёта:"
    let detailsLine = `Коктейль "${cocktail.name}" (цена: ${cocktail.price} руб.)`;
    // Подклеим платные базы, если есть
    if (paidBasesStrings.length > 0) {
      detailsLine += " " + paidBasesStrings.join(" ");
    }
    // Подклеим leftover
    if (leftoverStrings.length > 0) {
      detailsLine += " " + leftoverStrings.join(" ");
    }
    detailsLine += `\nИтого: ${finalTotal} руб.`;

    // Собираем итоговый текст
    let header = `ФИО: ${userFio}\nИтоговая цена: ${finalTotal}\n`;
    let details = `\nДетали расчета:\n${detailsLine}`;
    let propis = `\n\nПропись:\n${buildPropis()}`;
    return header + details + propis;
  } 
  else {
    // Нет единого глобального коктейля.
    // Подробный расчёт по каждой базе (локальный коктейль или нет) + суммируем.
    let detailsLines = [];
    allBases.forEach((base, idx) => {
      let line = `База #${idx+1}: ${base.baseName}`;
      let baseSum = 0;

      // Проверяем локальный коктейль
      const localCheck = findCocktailPartialMatch(base.selectedItems, base.baseName);
      if (localCheck) {
        const { cocktail, leftover } = localCheck;
        
        // Если база платная, но не входит в коктейль:
        let baseAdd = 0;
        if (base.basePrice > 0 && !baseIsInCocktail(cocktail, base.baseName)) {
          baseAdd = base.basePrice;
        }

        // Сама цена коктейля
        let cPrice = cocktail.price;

        // leftover
        let leftoverStrings = [];
        let leftoverCost = 0;
        for (const name in leftover) {
          const dose = leftover[name];
          const info = additionalItemsByName[name.toLowerCase()];
          if (info) {
            let factor = dose / info.dose;
            if (factor < 0.0001) factor = 1;
            const cost = Math.round(info.price * factor);
            leftoverCost += cost;
            leftoverStrings.push(`+ Доп. ${capitalize(name)} ${dose} (цена: ${cost} руб.)`);
          } else {
            leftoverStrings.push(`+ Доп. ${capitalize(name)} ${dose} (цена: 0 руб.)`);
          }
        }
        baseSum = baseAdd + cPrice + leftoverCost;

        let detailStr = `   Коктейль "${cocktail.name}" (цена: ${cPrice} руб.)`;
        if (baseAdd > 0) {
          detailStr += ` + Платная база (цена: ${baseAdd} руб.)`;
        }
        if (leftoverStrings.length > 0) {
          detailStr += "\n   " + leftoverStrings.join("\n   ");
        }

        line += `\n${detailStr}\n   Итого по базе #${idx+1}: ${baseSum} руб.`;
      } 
      else {
        // Нет коктейля, тарифицируем построчно + возможно платную базу
        if (base.basePrice > 0) {
          baseSum += base.basePrice;
          line += `\n   Платная база (цена: ${base.basePrice} руб.)`;
        }
        for (const name in base.selectedItems) {
          const dose = base.selectedItems[name];
          const info = additionalItemsByName[name.toLowerCase()];
          if (info) {
            let factor = dose / info.dose;
            if (factor < 0.0001) factor = 1;
            const cost = Math.round(info.price * factor);
            baseSum += cost;
            line += `\n   "${name}" доза ${dose} => ${cost} руб.`;
          } else {
            line += `\n   "${name}" доза ${dose} => 0 руб. (нет в справочнике)`;
          }
        }
        line += `\n   Итого по базе #${idx+1}: ${baseSum} руб.`;
      }
      detailsLines.push(line);
      finalTotal += baseSum;
    });

    let header = `ФИО: ${userFio}\nИтоговая цена: ${finalTotal}\n`;
    let details = `\nДетали расчета:\n` + detailsLines.join("\n\n") + `\n\nИтого: ${finalTotal} руб.`;
    let propis = `\n\nПропись:\n${buildPropis()}`;

    return header + details + propis;
  }
}

/* 
   16. "Пропись": 
   - Просто перечисляем базы и все препараты (включая то, что база сама добавляет), 
     без цен, как в вашем примере.
*/
function buildPropis() {
  let lines = [];
  allBases.forEach((b, index) => {
    lines.push(`База #${index + 1}: ${b.baseName}`);
    // Сначала база (если она в BASE_TO_COMPONENT)
    const baseComp = BASE_TO_COMPONENT[b.baseName.toLowerCase()] || {};
    for (const k in baseComp) {
      lines.push(`   "${capitalize(k)}" доза ${baseComp[k]}`);
    }
    // Потом пользовательские препараты
    for (const k in b.selectedItems) {
      lines.push(`   "${capitalize(k)}" доза ${b.selectedItems[k]}`);
    }
  });
  return lines.join("\n");
}

/* -------------------------------------------------------
   17. "Готово": сохраняем текущую базу => считаем => отправляем
---------------------------------------------------------*/
function onDone() {
  saveCurrentBase();
  renderPreviousBases();

  const finalText = buildFinalOutput();
  
  // Считаем total — проще взять из текста или пересчитать прямо в buildFinalOutput
  // но у нас там уже есть finalTotal, можем выдернуть. 
  // Чтобы не усложнять, пусть buildFinalOutput() уже вернёт полноценный текст.
  
  const dataToSend = {
    user_id: userId,
    user_fio: userFio,
    text_result: finalText
  };

  // Отправляем в Telegram (JSON)
  Telegram.WebApp.sendData(JSON.stringify(dataToSend));
  // При желании можно закрыть:
  // tg.close();
}

/* -------------------------------------------------------
   18. Обработчики UI
---------------------------------------------------------*/
function onStart() {
  document.getElementById('startContainer').style.display = 'none';
  document.getElementById('fioContainer').style.display = 'block';
}

function onSaveFio() {
  const fio = document.getElementById('fioInput').value.trim();
  if (!fio) {
    alert("Введите ФИО клиента!");
    return;
  }
  userFio = fio;

  // Переходим к выбору базы
  document.getElementById('fioContainer').style.display = 'none';
  document.getElementById('baseContainer').style.display = 'block';
}

function onSelectBase(baseName, basePrice) {
  // Сохраняем, если уже какая-то база была выбрана
  saveCurrentBase();

  // Активируем новую базу
  currentBaseName = baseName;
  currentBasePrice = basePrice;
  selectedItems = {};

  // Прячем кнопки базы, показываем поиск
  document.getElementById('baseContainer').style.display = 'none';
  document.getElementById('searchContainer').style.display = 'block';

  // Делаем видимыми кнопки "Новая база" и "Готово"
  document.getElementById('newBaseBtn').style.display = 'inline-block';
  document.getElementById('doneBtn').style.display = 'inline-block';

  // Отображаем название текущей базы
  document.getElementById('currentBaseIndicator').textContent = "Текущая база: " + baseName;

  renderSelectedItems();
}

function onNewBase() {
  // Сохраняем текущую базу
  saveCurrentBase();
  // Отрисовываем список предыдущих
  renderPreviousBases();

  // Показываем выбор базы, прячем поиск
  document.getElementById('searchContainer').style.display = 'none';
  document.getElementById('baseContainer').style.display = 'block';
}

/* -------------------------------------------------------
   19. Инициализация при загрузке
---------------------------------------------------------*/
window.onload = () => {
  // Кнопки
  document.getElementById('startBtn').addEventListener('click', onStart);
  document.getElementById('saveFioBtn').addEventListener('click', onSaveFio);
  document.getElementById('searchInput').addEventListener('input', handleSearchInput);
  document.getElementById('doneBtn').addEventListener('click', onDone);
  document.getElementById('newBaseBtn').addEventListener('click', onNewBase);

  // Генерируем кнопки для всех баз
  const baseButtonsDiv = document.getElementById('baseButtons');
  BASES.forEach(b => {
    const btn = document.createElement('button');
    btn.textContent = b.name;
    btn.onclick = () => onSelectBase(b.name, b.price);
    baseButtonsDiv.appendChild(btn);
  });
};
